- docker push $docker_user/lua-china-admin:0.1
- ssh -o "StrictHostKeyChecking no" root@115.28.82.133 "(docker rm -f lua-china-admin || true) && (docker rmi -f horan/lua-china-admin:0.1 || true)"
- ssh -o "StrictHostKeyChecking no" root@115.28.82.133 "docker run -p 10.31.231.178:8082:8000 --name=lua-china-admin -d horan/lua-china-admin:0.1"

after_success:
 - rm -rf ~/.ssh
